<!DOCTYPE html>
<html lang = 'ru'>
<head>
	<title>PINPAD Project</title>
	<meta charset = 'UTF-8'>
	<meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
	<link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
	<div id = 'pinCont'>
		<input type = 'text' class = 'inputField' readonly tabindex="-1" />
		<div class = 'round'></div>
		<div class = 'pinNums'>
			<div class = 'pinLines'>
				<button class = 'btn numBtn'>1</button>
				<button class = 'btn numBtn'>2</button>
				<button class = 'btn numBtn'>3</button>
			</div>

			<div class="pinLines">
				<button class = 'btn numBtn'>4</button>
				<button class = 'btn numBtn'>5</button>
				<button class = 'btn numBtn'>6</button>
			</div>

			<div class="pinLines">
				<button class = 'btn numBtn'>7</button>
				<button class = 'btn numBtn'>8</button>
				<button class = 'btn numBtn'>9</button>
			</div>

			<div class="pinLines">
				<button class = 'btn deleteBtn'><img src = 'images/delete.png' width = '32px' height = '32px' /></button>
				<button class = 'btn numBtn'>0</button>
				<button class = 'btn inputBtn'><img src = 'images/Checkmark.png' width = '32px' height = '32px' /></button>
			</div>
		</div>
	</div>
	<script src = 'script.js'></script>
</body>
</html>
